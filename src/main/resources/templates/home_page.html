<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Witaj!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container w-25">
        <div class="jumbotron p-4 mb-2 bg-info text-white">
            <h3 style="text-align: center">Menu</h3>
        </div>

        <div th:if="${homePageMessage} != null" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <span th:text="${homePageMessage}"></span>
        </div>
        <br/>

        <a th:href="@{/contacts}" class="btn btn-secondary btn-block" role="button">Wyświetl kontakty</a>
        <a th:href="@{/contact/add}" class="btn btn-secondary btn-block" role="button">Dodaj nowy kontakt</a>
        <a th:href="@{/change-password}" class="btn btn-secondary btn-block" role="button">Zmień hasło</a>
        <a th:href="@{/logout}" class="btn btn-secondary btn-block" role="button">Wyloguj</a>
    </div>
</body>
</html>
