<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
</head>
<body>
    <div style="text-align: center">
        <h3 style="text-align: center">LOGOWANIE</h3><br/>
        <p style="text-align: center" th:text="${logoutMessage}"></p>
        <p style="text-align: center" th:text="${registrationMessage}"></p>
        <form method="post" action="/login" th:object="${user}">
            Login: <input th:field="*{login}"><br/>
            Hasło: <input th:field="*{password}" type="password"><br/>
            <input type="submit" value="Zaloguj"><br/>
            <p style="color: red" th:text="${loginError}"></p>
            <br/>
            Nie masz konta? <a href="registration">Zarejestruj się!</a>
        </form>
    </div>
</body>
</html>
